    <script>
        function chunkArrayInGroups(arr, size) {

        let resultArray = [];
        if (arr.length <= size) {
            resultArray.push(arr);
        } else {
            for (let i = 0; i < arr.length; i+=size) {
                resultArray.push(arr.slice(i, i+size));
            }
        }
        return resultArray;
        }

        chunkArrayInGroups(["a", "b", "c", "d"], 2);
        console.log(chunkArrayInGroups(["a", "b", "c", "d"], 2));
    </script>
