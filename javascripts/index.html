    <script>
        function sumAll(arr) {
            const [first,last] = [...arr].sort((a,b) => a-b);
            return first !== last
                ? first + sumAll([first + 1, last])
                : first;
        }
  
  sumAll([1, 4]);

  console.log(sumAll([1, 4]));
    </script>
