    <script>
        function titleCase(str) {
            let array = str.split(" ");
            console.log(array);
            let result = '';
            for (let i = 0; i < array.length; i++) {
                console.log(array[i]);
                let strLower = array[i].substr(1).toLowerCase();
                console.log("Inside for " +strLower );
                result += array[i][0].toUpperCase() + strLower;
                console.log(result);
            }
            return result;
        }
        console.log(titleCase("I'm a little tea pot"));
    </script>
</html>
