    <script>
        function getIndexToIns(arr, num) {
            arr.sort((a,b) => a-b);
            for (let i = 0; i < arr.length; i ++) {
                if (arr[i] >= num) return i;
            }
            return arr.length;

        }

        getIndexToIns([40, 60], 50);
        console.log(getIndexToIns([40, 60], 50));
    </script>
